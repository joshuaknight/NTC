{% extends "base.html" %}

{% block main_content %}

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<label>FlowType</label>
		</div>
		<div class="col-sm-4">
			<input type="text" name="flow_type" id="flow_type_id">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<label>Airport Code</label>
		</div>
		<div class="col-sm-4">
			<input type="text" name="airport_code" id = "airport_code_id">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<label>Airline Name</label>
		</div>
		<div class="col-sm-4">
			<input type="text" name="airline" id="airline_id">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<label>Datetime</label>
		</div>
		<div class="col-sm-4">
			<input type="date" name="datetime" id="datetime_id">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<label>Luggages</label>
		</div>
		<div class="col-sm-4">
			<input type="number" name="luggages" id="luggages_id">
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-4">
			<input type="submit" name="Submit" id="submit_btn">
		</div>
	</div>

</div>	
{% endblock %}
