{% extends "base.html" %}

{% block title %}Registration Form{% endblock %}



{% block main_content %}
<div class="convreg-header" id="content" tabindex="-1">
	<div class="container"> 
		<div class="row">
			<h1 >Convention Registration</h1>
			<!-- <p>Registration form integrated with ROCK RMS.</p> -->
		</div>
	</div>
</div>

<nav class="navbar navbar-default">
  <div class="container-fluid">	    
    <div class="navbar-header">      
    </div>
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">        
        <li > <a href="#register" onclick="create_family();">Create Family</a></li>        
      </ul>
      <div class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="txt_rock_family_name" 
          				name="txt_rock_family_name" placeholder="Search Family">
        </div>
        <button type="submit"  id="btn_rock_family_name" name="btn_rock_family_name" class="btn btn-primary">Search</button>
      
      <ul class="nav navbar-nav navbar-right">
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container convreg-container" id="main_container_all">
	<div class="row" id="main_container">
		
		<div class="col-md-9" id="searched_family_list_row">									
			<div class="row" id="searched_family_list_div">				
				<ul id="searched_family_list"></ul>								
			</div>

			<div class="row" id="searched_family_of_person_list">			
				<ul id="searched_family_success_person_add"></ul>								
			</div>

			<div class="row" id="searched_family_list_btn">			
				<ul id="add_person_btn_in_family_search"></ul>								
			</div>

		</div>	
		

		<div class="row"  id="container_whole_body">
				<div class="row" id="create_family_container">
						<h3>New Family Info</h3>			 																
					<div class="input-group" >						
						<input type="text" class="form-control" id="txt_family_name" placeholder="Family Name">			      	   	
						<input type="button" value="Create" id="btn_family_name" class="btn btn-success" />				     	
					</div>				
				</div>					
				<div class="row" id="family_report_message"> </div>		
				<div class="row" id="finish_submit_btn_div" >
					<input type="button" id="finish_submit_btn" name="finish_submit_btn" class="btn btn-success" 
							value="Continue and Finish" />
				</div>		

				<div class="row" id="html_add_person_parent">									
						<div class="row" id="add_person_after_submit"></div>		
						<div class="row" id="add_person_html_impt"> </div>
						<div class="row" id="html_add_person_sec"> </div>		
						<div class="row" id="html_add_airport"> </div>			
						<div class="row" id="html_add_contact"></div>
				</div>
		</div>
	</div>

	
</div>		


<div class="container" id="additional_main_container">
	<div class="row" id="additional" >
		<div class="col-md-9">
			<div class="row">
				<h1>Additional Info</h1>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<label>Person</label>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="ID-Person Name" name="person" disabled>
				</div>					
			</div>
			<div class="row">
				<div class="col-sm-4">
					<label>Event</label>
				</div>
				<div class="col-sm-4">
					<input type="text"  class="form-control" value="Event Name" name="event" disabled>
				</div>									
			</div>

			<div class="row">
				<div class="col-sm-4">
					<label>Primary Contact</label>
					Yes <input type="checkbox"  value="primary_contact" checked>
					No <input type="checkbox" value="primary_contact" id="primary_contact">
				</div>							
			</div>

			<div class="row">
				<div class="col-sm-4">
					<label>Arrival</label>
				</div>
				<div class="col-sm-4">
					<input type="date"  class="form-control" name="arrival_date" id = "arrival_date">
				</div>									
			</div>

			<div class="row">
				<div class="col-sm-4">
					<label>Depature</label>
				</div>
				<div class="col-sm-4">
					<input type="date"  name="depature_date"  class="form-control id = "depature_date">
				</div>									
			</div>

			<div class="row">
				<div class="col-sm-4">
					<label>Do You have a Special Request ?</label>
				</div>
				<div class="col-sm-4">
					<input type="button" value="Add Speical Request" class="btn btn-primary" id="special_btn">
				</div>						
			</div>
			<div class="row" id="html_add_special"></div>
			<div class="row">
				<div class="col-sm-4">
					<label>Transportation</label>
				</div>
				<div class="col-sm-4">
					<input type="button" value="Add Transportation" id="transport_btn">
				</div>									
			</div>			
			<div class="row" id="html_add_transport"></div>
			<div class="row">
				<div class="col-sm-4">
					<input type="button" value="SUBMIT" id="additional_submit">
				</div>
			</div>
			</div>
		</div>
</div>


{% load staticfiles %}
<link rel="stylesheet" type="text/css" href={% static "regmain/css/stylesheet.css" %} />

<script type="text/javascript" src={% static "regmain/models/base.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/person.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/model_church.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/contact.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/AirportInfo.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/att_types_id.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/specialrequest.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/transport.js" %}>
</script>
<script type="text/javascript" src={% static "regmain/models/family_model.js" %}>
</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



{% endblock %}
